<!DOCTYPE HTML>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>听讯后台管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="/css/admin_common.css" th:href="@{/css/admin_common.css}" />
    <link rel="stylesheet" href="/css/adminIndex.css" th:href="@{/css/adminIndex.css}" />
</head>
<body>

<div class="container-fluid lli_full_height">
  <div class="row lli_full_height">
  	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 lli_func_list lli_full_height">
  		<div class="lli_menu_head">听讯管理</div>
  		<ul>
  			<li class="lli_menu_current"><i class="fa fa-check lli_menu_indicator" aria-hidden="true"></i> 音频管理</li>
  			<li><a href="/admin/users">用户管理</a></li>
  		</ul>
  	</div>
  	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <h3 class="lli_page_title"><i class="fa fa-cogs" aria-hidden="true"></i> 修改音频</h3>
      <form id="updateAudioForm" class="form-horizontal" action="/admin/audios/audio" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${audio.id}" name="audioId"/>

        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">标题</label>
            <div class="col-sm-11">
              <input id="title" type="text" class="form-control" name="title" placeholder="标题" th:value="${audio.title}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-1 control-label">说明</label>
            <div class="col-sm-11">
              <textarea name="description" th:text="${audio.description}" class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="audioFile" class="col-sm-1 control-label">音频文件</label>
            <div class="col-sm-11">
              <input type="file" name="audioFile" accept=".mp3,audio/*"/>
            </div>
        </div>

        <div class="form-group">
            <label for="coverImg" class="col-sm-1 control-label">背景图</label>
            <div class="col-sm-11">
              <input type="file" name="coverImg" accept="image/*"/>
            </div>
        </div>

        <div class="form-group">
          <div class="col-sm-1"></div>
          <div class="col-sm-11">
            <button id="lli-btn-submit" type="button" class="btn btn-primary btn-sm">修改</button>
            <button id="lli-btn-cancel" type="button" class="btn btn-default btn-sm">放弃</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
	var LLI = {};
</script>

<script type="text/javascript" src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/js/adminUpdateAudio.js" th:src="@{/js/adminUpdateAudio.js}"></script>
</body>
</html>
