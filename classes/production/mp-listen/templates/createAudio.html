<!DOCTYPE HTML>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>听讯后台管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="/css/admin_common.css" th:href="@{/css/admin_common.css}" />
    <link rel="stylesheet" href="/css/adminIndex.css" th:href="@{/css/adminIndex.css}" />
</head>
<body>

<div class="container-fluid lli_full_height">
  <div class="row lli_full_height">
  	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 lli_func_list lli_full_height">
  		<div class="lli_menu_head">听讯管理</div>
  		<ul>
  			<li class="lli_menu_current"><i class="fa fa-check lli_menu_indicator" aria-hidden="true"></i> 音频管理</li>
  			<li><a href="/admin/users">用户管理</a></li>
  		</ul>
  	</div>
  	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <form id="createAudioForm" class="form-horizontal" action="/admin/createAudio" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <div class="col-sm-12">
            <h3>添加音频</h3>
          </div>
        </div>
        
        <div class="form-group">
          <label for="title" class="col-sm-1 control-label">标题</label>
          <div class="col-sm-11">
            <input id="title" type="text" class="form-control" name="title" placeholder="标题"/>
          </div>
        </div>
        
        <div class="form-group">
          <label for="description" class="col-sm-1 control-label">说明</label>
          <div class="col-sm-11">
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <label for="audioFile" class="col-sm-1 control-label">音频文件</label>
          <div class="col-sm-11">
            <input type="file" name="audioFile" accept=".mp3,audio/*" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="audioFile" class="col-sm-1 control-label">背景图片</label>
          <div class="col-sm-11">
            <input type="file" name="coverImg" accept="image/*"/>
          </div>
        </div>
        
        <div class="form-group lli-align-right">
          <div class="col-sm-12">
            <button id="lli-btn-confirmCreateAudio" class="btn btn-primary btn-sm">发布音频</button>
            <button id="lli-btn-abortCreateAudio" class="btn btn-default btn-sm">返回</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
	var LLI = {};
</script>

<script type="text/javascript" src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/js/adminIndex.js" th:src="@{/js/adminIndex.js}"></script>
<script type="text/javascript" src="/js/adminAudios.js" th:src="@{/js/adminAudios.js}"></script>

</body>
</html>
