<!DOCTYPE HTML>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" href="/css/admin_common.css" th:href="@{/css/admin_common.css}" />
</head>
<body class="body">

<form name="f" th:action="@{/login}" method="post">
	<div class="lli_login_wrapper">
		<div class="lli_login_title">财商咨询管理员登录</div>
		<div class="lli_login_username">
			<label for="username">用户名</label>
			<input type="text" name="username"/>
		</div>
		<div class="lli_login_password">
			<label for="password">密　码</label>
			<input type="text" name="password"/>
		</div>
		<div class="lli_login_btn">
			<input type="submit" value="登录" class="btn btn-primary" />
			<input type="reset" value="重置" class="btn btn-default" />
		</div>
	</div>
</form>

<script type="text/javascript" src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
