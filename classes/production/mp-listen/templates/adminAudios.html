<!DOCTYPE HTML>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>听讯后台管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="/css/admin_common.css" th:href="@{/css/admin_common.css}" />
    <link rel="stylesheet" href="/css/adminIndex.css" th:href="@{/css/adminIndex.css}" />
</head>
<body>

<div class="container-fluid lli_full_height">
  <div class="row lli_full_height">
  	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 lli_func_list lli_full_height">
  		<div class="lli_menu_head">听讯管理</div>
  		<ul>
  			<li class="lli_menu_current"><i class="fa fa-check lli_menu_indicator" aria-hidden="true"></i> 音频管理</li>
  			<li><a href="/admin/users">用户管理</a></li>
  		</ul>
  	</div>
  	<div id="lli_admin_content" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <table class="table">
        <thead>
          <tr>
            <th class="col-sm-8">标题</th>
            <th class="col-sm-2">发布时间</th>
            <th class="col-sm-1">图片</th>
            <th class="col-sm-1">音频</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="audio : ${audios}" class="lli_audio_row">
            <td class="col-sm-8"><a th:text="${audio.title}" th:href="@{/admin/audios/audio/__${audio.id}__}"></a></td>
            <td th:text="${audio.friendlyDateTime}" class="col-sm-2">DateTime</td>
            <td class="col-sm-1"><a th:href="@{/mp/coverImg/__${audio.id}__}" target="_blank"><i class="fa fa-file-image-o" aria-hidden="true"></i></a></td>
            <td class="col-sm-1"><a th:href="@{/mp/audioPreview/__${audio.id}__}" target="_blank"><i class="fa fa-file-audio-o" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
      </table>
      <button id="lli-btn-createAudio" class="btn btn-sm btn-default">添加音频</button>
    </div>
  </div>
</div>

<script type="text/javascript">
	var LLI = {};
</script>

<script type="text/javascript" src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/js/adminIndex.js" th:src="@{/js/adminIndex.js}"></script>
<script type="text/javascript" src="/js/adminAudios.js" th:src="@{/js/adminAudios.js}"></script>

</body>
</html>
